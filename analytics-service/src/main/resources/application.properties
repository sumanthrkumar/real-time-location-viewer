spring.application.name=analytics-service
server.port = 8081

# Kafka Consumer Config
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=analytics-group
spring.kafka.consumer.auto-offset-rest=earliest

# Kafka serializers - String for key, Json for value
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.atlas.*